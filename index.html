<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Surf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --crt-green: #00ff41;
            --tv-black: #0a0a0a;
            --screen-glow: #001a0d;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Ambient room lighting */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .tv-container {
            position: relative;
            width: 90vw;
            max-width: 1400px;
            aspect-ratio: 16/9;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 40px;
            padding: 60px 80px 80px 80px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.8),
                inset 0 -5px 20px rgba(0, 0, 0, 0.5),
                inset 0 5px 20px rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .tv-brand {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #666;
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .screen-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--tv-black);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.9),
                inset 0 0 20px var(--screen-glow);
        }

        /* CRT screen effects */
        .screen-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 100;
            animation: scanline 8s linear infinite;
        }

        .screen-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 101;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .screen {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .channel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-content.active {
            opacity: 1;
            z-index: 2;
        }

        .channel-content iframe,
        .channel-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
        }

        .channel-content .placeholder {
            color: var(--crt-green);
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px var(--crt-green);
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            51% { opacity: 1; }
            61% { opacity: 0.9; }
        }

        /* Static overlay */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 50;
            pointer-events: none;
            opacity: 0;
        }

        .static-overlay.active {
            opacity: 1;
        }

        .static-overlay canvas {
            width: 100%;
            height: 100%;
        }

        /* Channel display */
        .channel-display {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 36px;
            color: var(--crt-green);
            font-family: 'VT323', monospace;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            z-index: 102;
            border: 2px solid rgba(0, 255, 65, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease;
        }

        .channel-display.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Controls */
        .tv-controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #333, #1a1a1a);
            border: 3px solid #0a0a0a;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
        }

        .control-btn.up::after {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #666;
            transform: translate(-50%, -40%);
        }

        .control-btn.down::after {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #666;
            transform: translate(-50%, -60%);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            text-align: center;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
        }

        .instructions span {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            margin: 0 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Power LED */
        .power-led {
            position: absolute;
            bottom: 30px;
            left: 40px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
            box-shadow: 
                0 0 10px #ff0000,
                0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tv-container {
                padding: 40px 30px 50px 30px;
                border-radius: 20px;
            }

            .channel-display {
                font-size: 28px;
                padding: 10px 20px;
                top: 20px;
                right: 20px;
            }

            .instructions {
                font-size: 18px;
                bottom: 20px;
            }

            .tv-controls {
                right: 10px;
                gap: 20px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="tv-brand">MSM</div>
        <div class="power-led"></div>
        
        <div class="screen-container">
            <div class="screen" id="screen">
                <!-- Static overlay -->
                <div class="static-overlay" id="static">
                    <canvas id="staticCanvas"></canvas>
                </div>

                <!-- Channel display -->
                <div class="channel-display" id="channelDisplay">CH 01</div>

                <!-- Channels will be added here dynamically -->
            </div>
        </div>

        <div class="tv-controls">
            <button class="control-btn up" id="channelUp" aria-label="Channel Up"></button>
            <button class="control-btn down" id="channelDown" aria-label="Channel Down"></button>
        </div>

        <div class="instructions">
            Press <span>↑</span> <span>↓</span> to surf channels
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // Add your channels here with cloud-hosted URLs
        const channels = [
            {
                type: 'video',
                url: 'https://pub-eff26945d43b458682f6ec779d41458d.r2.dev/CloudyTales_web.mp4',
                title: 'Cloudy Tales'
            },
            {
                type: 'video',
                url: 'https://pub-eff26945d43b458682f6ec779d41458d.r2.dev/Cloudy_Heart_web.mp4',
                title: 'Cloudy Heart - There is no origin'
            }
        ];

        // ===== STATE =====
        let currentChannel = 0;
        let isChanging = false;
        const STATIC_DURATION = 400; // milliseconds

        // ===== INITIALIZATION =====
        const screen = document.getElementById('screen');
        const staticOverlay = document.getElementById('static');
        const staticCanvas = document.getElementById('staticCanvas');
        const channelDisplay = document.getElementById('channelDisplay');
        const ctx = staticCanvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            staticCanvas.width = screen.offsetWidth;
            staticCanvas.height = screen.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Create channel elements
        const channelElements = channels.map((channel, index) => {
            const div = document.createElement('div');
            div.className = 'channel-content';
            
            if (channel.type === 'video') {
                const video = document.createElement('video');
                video.src = channel.url;
                video.loop = true;
                video.muted = true;
                video.autoplay = true;
                video.preload = 'auto';
                video.playsInline = true;
                
                // Add loading indicator
                const loading = document.createElement('div');
                loading.className = 'placeholder';
                loading.textContent = 'LOADING...';
                loading.style.position = 'absolute';
                loading.style.top = '50%';
                loading.style.left = '50%';
                loading.style.transform = 'translate(-50%, -50%)';
                div.appendChild(loading);
                
                video.addEventListener('loadeddata', () => {
                    loading.style.display = 'none';
                });
                
                div.appendChild(video);
            } else if (channel.type === 'iframe') {
                const iframe = document.createElement('iframe');
                iframe.src = channel.url;
                iframe.allow = 'autoplay; fullscreen';
                div.appendChild(iframe);
            } else if (channel.type === 'audio-visualizer') {
                // Create a canvas-based audio visualizer
                const visualizer = createAudioVisualizer(channel.audioUrl);
                div.appendChild(visualizer);
            } else {
                // Placeholder
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder';
                placeholder.textContent = channel.title || `CHANNEL ${index + 1}`;
                div.appendChild(placeholder);
            }
            
            screen.appendChild(div);
            return div;
        });

        // Show first channel
        if (channelElements.length > 0) {
            channelElements[0].classList.add('active');
        }

        // ===== STATIC EFFECT =====
        function drawStatic() {
            const imageData = ctx.createImageData(staticCanvas.width, staticCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = Math.random() * 255;
                data[i] = gray;     // R
                data[i + 1] = gray; // G
                data[i + 2] = gray; // B
                data[i + 3] = 255;  // A
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        let staticInterval;
        function showStatic() {
            staticOverlay.classList.add('active');
            staticInterval = setInterval(drawStatic, 50);
            
            // Play static sound
            playStaticSound();
        }

        function hideStatic() {
            staticOverlay.classList.remove('active');
            clearInterval(staticInterval);
        }

        // ===== AUDIO =====
        let audioContext;
        let staticBuffer;

        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Generate static noise
                const duration = 0.3;
                const sampleRate = audioContext.sampleRate;
                staticBuffer = audioContext.createBuffer(1, duration * sampleRate, sampleRate);
                const data = staticBuffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.1; // Reduced volume
                }
            }
        }

        function playStaticSound() {
            initAudio().then(() => {
                const source = audioContext.createBufferSource();
                source.buffer = staticBuffer;
                source.connect(audioContext.destination);
                source.start();
            });
        }

        // ===== CHANNEL CHANGING =====
        function changeChannel(direction) {
            if (isChanging) return;
            isChanging = true;

            // Show channel number
            const nextChannel = (currentChannel + direction + channels.length) % channels.length;
            channelDisplay.textContent = `CH ${String(nextChannel + 1).padStart(2, '0')}`;
            channelDisplay.classList.add('show');

            // Show static
            showStatic();

            setTimeout(() => {
                // Hide current channel
                channelElements[currentChannel].classList.remove('active');
                
                // Show next channel
                currentChannel = nextChannel;
                channelElements[currentChannel].classList.add('active');
                
                // Hide static
                hideStatic();
                
                // Hide channel display after a moment
                setTimeout(() => {
                    channelDisplay.classList.remove('show');
                    isChanging = false;
                }, 1500);
            }, STATIC_DURATION);
        }

        // ===== AUDIO VISUALIZER =====
        function createAudioVisualizer(audioUrl) {
            const container = document.createElement('div');
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.display = 'flex';
            container.style.alignItems = 'center';
            container.style.justifyContent = 'center';
            container.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)';
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 400;
            canvas.style.maxWidth = '100%';
            canvas.style.maxHeight = '100%';
            container.appendChild(canvas);
            
            const audio = new Audio(audioUrl);
            audio.loop = true;
            audio.volume = 0.5;
            
            // Start audio on user interaction
            const startAudio = () => {
                audio.play();
                document.removeEventListener('click', startAudio);
            };
            document.addEventListener('click', startAudio);
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const canvasCtx = canvas.getContext('2d');
            
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                canvasCtx.fillStyle = 'rgba(10, 10, 10, 0.3)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    
                    const gradient = canvasCtx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                    gradient.addColorStop(0, '#00ff41');
                    gradient.addColorStop(1, '#00aa2b');
                    
                    canvasCtx.fillStyle = gradient;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            draw();
            return container;
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('channelUp').addEventListener('click', () => changeChannel(-1));
        document.getElementById('channelDown').addEventListener('click', () => changeChannel(1));

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                changeChannel(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                changeChannel(1);
            }
        });

        // Initialize audio context on first interaction
        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
